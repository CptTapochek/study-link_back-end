

type Quiz {
    _id: String!
    title: String!
    max_score: Int
    score: Int
    completed: Boolean
    questions: [Questions]
}

type Questions {
    title: String
    type: QuestionsType
    responses: [QuestionResponse]
}

type QuestionResponse {
    title: String
}

enum QuestionsType {
    ONE_RESPONSE
    MULTI_RESPONSE
    TEXT_RESPONSE
}